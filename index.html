<html>
  <head>
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="svg/logo.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="https://haonguyen.netlify.app/" class="home-icon">
      <i class="fas fa-home"></i>
    </a>

    <div class="container">
      <span>QR CODE GENERATOR</span>
      <div id="qr-code-container">
        <img src="" id="qr-img" alt="QR Code Placeholder" />
      </div>

      <input id="qr-text" type="text" placeholder="www.example.com" />

      <div class="button-group">
        <button id="generate-btn" type="text">GENERATE</button>
        <div style="display: flex; gap: 10px">
          <button id="save-btn">SAVE QR-CODE</button>
          <button id="delete-btn">DELETE ALL</button>
        </div>
      </div>
      <p>Saved QR codes</p>
      <ul id="qr-list"></ul>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
